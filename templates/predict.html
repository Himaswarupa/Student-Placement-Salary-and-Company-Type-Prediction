<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Placement - Placement Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </style>
</head>
<body>
    <header>
        <h1>Placement Prediction Portal</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
    </header>

    <main class="form-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-grid">
                <div class="form-group">  
                    <label for="name">Name:</label>  
                    <input type="text" id="name" name="name" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="sap_id">SAP ID:</label>  
                    <input type="number" id="sap_id" name="sap_id" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="course">Course:</label>  
                    <input type="text" id="course" name="course" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="cgpa">CGPA:</label>  
                    <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required>  
                </div>  

                <div class="form-group">  
                    <label for="major_projects">Major Projects:</label>  
                    <input type="number" id="major_projects" name="major_projects" min="0" required>  
                </div>  

                <div class="form-group">  
                    <label for="certifications">Number of Certifications:</label>  
                    <input type="number" id="certifications" name="certifications" min="0" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="mini_projects">Mini Projects:</label>  
                    <input type="number" id="mini_projects" name="mini_projects" min="0" required>  
                </div> 

                <div class="form-group">  
                    <label for="skills">Number of Skills:</label>  
                    <input type="number" id="skills" name="skills" min="0" required>  
                </div>  

                <div class="form-group">  
                    <label for="communication">Communication Rating (0-5):</label>  
                    <input type="number" id="communication" name="communication" step="0.1" min="0" max="5" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="internship">Internships:</label>  
                    <input type="number" id="internship" name="internship" min="0" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="hackathon">Hackathons:</label>  
                    <input type="number" id="hackathon" name="hackathon" min="0" required>  
                </div>    
                
                <div class="form-group">  
                    <label for="twelve_percentage">12th Percentage:</label>  
                    <input type="number" id="twelve_percentage" name="twelve_percentage" step="0.01" min="0" max="100" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="ten_percentage">10th Percentage:</label>  
                    <input type="number" id="ten_percentage" name="ten_percentage" step="0.01" min="0" max="100" required>  
                </div>  
                
                <div class="form-group">  
                    <label for="backlogs">Current Backlogs:</label>  
                    <input type="number" id="backlogs" name="backlogs" min="0" required>  
                </div>  
                
                <div class="button-container">  
                    <button type="submit" class="predict-button">Predict</button>  
                </div>  
            </div>  
        </form>  
    </main>  

    <footer>
        <p>&copy; 2025 Placement Prediction Portal </p>
    </footer>
</body>
</html>
